<!DOCTYPE html>
<title> ZP-Person-Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

{% block content %}
<div class="container">
    <h2> Wykrywanie osób na zdjęciach</h2>
    <form method="post" action="img" enctype=multipart/form-data>
        <label for="img">Wybierz zdjęcie do sprawdzenia</label><br/>
        <input name="img" id="img" type="file">
        <input type="submit" value="Sprawdź">
    </form>
    <br/>
    <img src="{{ user_image }}" alt="error">
    <h3>Wykryta liczba osób: {{ persons }}</h3>
</div>
{% endblock %}
